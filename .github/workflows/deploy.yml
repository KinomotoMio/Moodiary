name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# è®¾ç½®æƒé™ä»¥å…è®¸éƒ¨ç½²åˆ°GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# ç¡®ä¿åŒä¸€æ—¶é—´åªæœ‰ä¸€ä¸ªéƒ¨ç½²åœ¨è¿è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # æ„å»ºä½œä¸š
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      # æ–°å¢ï¼šåœ¨æ„å»ºå‰å¯ç”¨ Web å¹³å°ï¼ˆå¹‚ç­‰ï¼‰
      - name: Enable Flutter web (idempotent)
        run: |
          flutter config --enable-web
          if [ ! -d "web" ]; then
            flutter create . --platforms web
          fi

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build web
        run: |
          flutter build web --release \
            --base-href "/Moodiary/" \
            --source-maps
          # æ³¨æ„ï¼šå·²åˆ é™¤ --web-renderer ç›¸å…³å‚æ•°

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web'

  # éƒ¨ç½²ä½œä¸š
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with preview link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Preview deployed to: ${{ steps.deployment.outputs.page_url }}'
            })

  # Androidæ„å»ºä½œä¸šï¼ˆå¯é€‰ï¼Œç”¨äºç”ŸæˆAPKï¼‰
  build-android:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ä¿®æ”¹ï¼šJava 11 -> 17ï¼Œå¹¶å¼€å¯ Gradle ç¼“å­˜
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Verify Android configuration
        run: |
          echo "éªŒè¯Androidé…ç½®..."
          ls -la android/app/src/main/kotlin/com/kinomotomio/moodiary/
          grep -q "com.kinomotomio.moodiary" android/app/build.gradle.kts
          grep -q "package com.kinomotomio.moodiary" android/app/src/main/kotlin/com/kinomotomio/moodiary/MainActivity.kt
          echo "Androidé…ç½®éªŒè¯é€šè¿‡"

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apks
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30
