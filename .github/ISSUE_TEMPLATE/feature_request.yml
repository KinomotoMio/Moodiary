name: ✨ 功能请求
description: 为Moodiary建议新功能
title: "[Feature] "
labels: ["enhancement", "needs-discussion"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您为Moodiary提出新功能建议！您的想法对我们很重要。

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 描述这个功能请求要解决的问题
      placeholder: 我在使用中遇到了...，希望能够...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 解决方案
      description: 描述您希望的功能如何工作
      placeholder: 我希望应用能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 描述您考虑过的其他解决方案
      placeholder: 我也考虑过...

  - type: dropdown
    id: category
    attributes:
      label: 功能分类
      description: 这个功能属于哪个类别？
      options:
        - 情绪记录
        - 数据分析
        - AI功能
        - 用户界面
        - 数据导入/导出
        - 个性化设置
        - 社交分享
        - 其他
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 优先级评估
      description: 您认为这个功能有多重要？
      options:
        - 低 - 有这个功能会更好
        - 中 - 这个功能会显著改善用户体验
        - 高 - 这个功能对我来说非常重要
    validations:
      required: true

  - type: textarea
    id: mockup
    attributes:
      label: 设计草图或示例
      description: 如果有的话，可以上传设计草图、示例截图或参考应用

  - type: textarea
    id: use_case
    attributes:
      label: 使用场景
      description: 详细描述这个功能的使用场景和用户故事
      placeholder: |
        作为一个用户，我希望...
        这样我就可以...

  - type: checkboxes
    id: implementation
    attributes:
      label: 实现相关
      options:
        - label: 我愿意参与这个功能的讨论和设计
        - label: 我有开发能力，愿意协助实现这个功能
        - label: 我愿意在功能完成后进行测试反馈

  - type: checkboxes
    id: terms
    attributes:
      label: 确认事项
      options:
        - label: 我已经搜索过相关的feature request，确认这不是重复建议
          required: true
        - label: 我理解这个功能建议需要经过讨论和评估才能确定是否实现
          required: true